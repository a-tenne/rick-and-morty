<nav aria-label="Page navigation example">
  <ul class="pagination mt-2">
    <li
      *ngIf="pageInfo.prev === null; else prev_enabled"
      class="page-item disabled"
    >
      <a
        class="page-link bg-secondary border-dark text-dark"
        href="#"
        tabindex="-1"
        aria-disabled="true"
        >Previous</a
      >
    </li>
    <ng-template #prev_enabled>
      <li class="page-item active">
        <a
          class="page-link bg-dark border-dark text-white"
          [routerLink]="`/characters/${currentPageNum - 1}`"
          tabindex="-1"
          >Previous</a
        >
      </li>
    </ng-template>
    <li class="page-item">
      <a
        class="page-link bg-secondary border-dark text-dark"
        aria-disabled="true"
        >{{ currentPageNum }}</a
      >
    </li>
    <li *ngFor="let i of nextThree()" class="page-item active">
      <a
        class="page-link bg-dark border-dark text-white"
        [routerLink]="['/characters', i]"
        >{{ i }}</a
      >
    </li>

    <li
      *ngIf="pageInfo.next === null; else next_enabled"
      class="page-item disabled"
    >
      <a
        class="page-link bg-secondary border-secondary text-dark"
        href="#"
        tabindex="-1"
        aria-disabled="true"
        >Previous</a
      >
    </li>
    <ng-template #next_enabled>
      <li class="page-item active">
        <a
          class="page-link bg-dark border-dark text-white"
          [routerLink]="`/characters/${currentPageNum + 1}`"
          tabindex="+1"
          >Next</a
        >
      </li>
    </ng-template>
  </ul>
</nav>
